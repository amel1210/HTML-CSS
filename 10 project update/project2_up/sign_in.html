<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Sign in</title>
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
<style>
    /* style tambahan yh */
  body{

    top: 180px;
    left: 400px;
    width: 600px;
    background-color:rgba(255, 255, 255, 0) ;

<body>

      <input type="checkbox" class="form-check-input" id="exampleCheck2">
